<!DOCTYPE html>
<html lang="en">
  <head>
    <title>App</title>

    <style type="text/css">
        body {
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            text-align: center;
            background: #f7f7f7;
        }
        .warning {
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            display: inline-block;
            border-top: 3px solid #e34;
        }
        .warning h2 {
            margin-top: 0px;
        }
    </style>
  </head>
  <body>
      <div class="warning">

        <h2>Browser not supported</h2>

        <p>You are seeing this page because your browser is outdated and is not supported by the app.</p>
        <p>Please download a new browser.</p>

      </div>
    
      <script type="text/javascript">
        var redirect = true;
        if (navigator.appName == 'Microsoft Internet Explorer') {
          var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
          if (re.exec(navigator.userAgent) != null)
            if (parseInt(RegExp.$1) <= 10) {
                redirect = false;
            }
        }
        if (redirect) {
            window.location = "/index.html";
        }
      </script>
  </body>
  
</html>
